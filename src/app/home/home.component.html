<div style="background-color:#f1f3f6">


      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="assets/flag_1024x768.jpg" data-src="holder.js/900x400?theme=social" alt="900x400" data-holder-rendered="true" style="width: 1000px; height: 600px;">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/fda78911503cbc11f58107537156ac66.jpg" data-src="holder.js/900x400?theme=industrial" alt="900x400" data-holder-rendered="true" style="width: 1000px; height: 600px;">
                </div>
                <div class="carousel-item">
                      <img class="d-block w-100" src="assets/Nike-Print-Ads-6.jpg" data-src="holder.js/900x400?theme=industrial" alt="900x400" data-holder-rendered="true" style="width: 1000px; height: 600px;">
                </div>
                <div class="carousel-item">
                      <img class="d-block w-100" src="assets/22511799835_3c41c99364_o.jpg" data-src="holder.js/900x400?theme=industrial" alt="900x400" data-holder-rendered="true" style="width: 1000px; height: 600px;">
                </div>
                <div class="carousel-item">
                      <img class="d-block w-100" src="assets/Puma-Logo-Red-Background-WallpapersByte-com-1366x768.jpg" data-src="holder.js/900x400?theme=industrial" alt="900x400" data-holder-rendered="true" style="width: 1000px; height: 600px;">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

      <!--For Filter and shopping items-->
      <div class="container-fluid mt-3">
          <div class="row">
              <div class="col-3">
                  <div class="card">
                          <div class="card-header bg-warning">
                               <h6 class="font-weight-bold">Filter</h6>
                          </div>
                          <div class="card-body">
                              <div>
                              <p class="text-muted font-weight-light">CATEGORIES</p>
                              <a class="font-weight-bold dropdown-toggle" data-toggle="collapse" data-target="#collapseExample">Clothing</a>
                              <ul id="collapseExample" data-toggle="collapse" type="none">
                                  <li>Mens Clothing</li>
                                  <li>Womens Clothing</li>
                                  <li>Kids Clothing</li>
                              </ul>
                              </div><hr class="h">
                             <div class="mb-3">
                               <p class="font-weight-bold">Price</p>
                               <input type="text" placeholder="min range" class="d-inline i">
                               <input type="text" placeholder="max range" class="ml-4 i">
                             </div><hr class="h">
                             <div>
                                 <p class="font-weight-bold">Brand</p>
                                 <input type="text" placeholder="Search Brand" id="input1">
                                 <div class="mt-2">
                                     <div><input type="checkbox"><label class="ml-2">Levis</label></div>
                                     <div><input type="checkbox"><label class="ml-2">Puma</label></div>
                                     <div><input type="checkbox"><label class="ml-2">HRX</label></div>
                                     <div><input type="checkbox"><label class="ml-2">Moda Rapido</label></div>
                                    <div><input type="checkbox"><label class="ml-2">Adidas</label></div>

            </div>
          </div>
          <hr class="h">
          <div>
            <p class="font-weight-bold">DISCOUNT</p>
            <div class="mt-2">
              <div><input type="checkbox"><label class="ml-2">Less than 10%</label></div>
              <div><input type="checkbox"><label class="ml-2">10% or More</label></div>
              <div><input type="checkbox"><label class="ml-2">20% or More</label></div>
              <div><input type="checkbox"><label class="ml-2">30% or More</label></div>
              <div><input type="checkbox"><label class="ml-2">40% or More</label></div>

            </div>
          </div>
          <hr class="h">
          <div>
            <p class="font-weight-bold">COLOR</p>
            <div class="mt-2">
              <div><input type="checkbox"><label class="ml-2">Blue</label></div>
              <div><input type="checkbox"><label class="ml-2">Red</label></div>
              <div><input type="checkbox"><label class="ml-2">Black</label></div>
              <div><input type="checkbox"><label class="ml-2">Yellow</label></div>
              <div><input type="checkbox"><label class="ml-2">Green</label></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="card">
        <div class="card-body">
          <div class="row" >
            <div class="col-md-3 product-tile"  *ngFor="let item of products">
              <div class="card">
                <a rourtLink="/product-details">
                  <img class="card-img-top" src="{{item.ProductPicUrl}}"
                                                     alt="Card image cap" style="width:300px;height:300px"></a>
                <div class="card-body">
                  <a [routerLink]="['/product-details',item.ProductId]" title="View Product" class="c4 font-weight-bold">{{item.Name}}</a>
                  <p class="card-text">{{item.Description}}</p>
                  <div class="float-left">
                    <p class="btn btn-block">{{item.Price | currency}}</p>
                  </div>
                  <div class="float-right">
                    <a class="btn btn-success btn-block">
                      <button  (click)="getValue(item)">Add to cart</button>
                    </a>
                    <!-- <a routerLink="/payment">Proceed To Payment</a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
